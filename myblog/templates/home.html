{% extends 'base.html' %}
{% block head%}home{% endblock %}

{% block body%}
    <h1>Posts</h1> 
    
    {% for post in object_list %}
        <div class="post_entry">
            <h1 class="post_title"><a href="{% url 'post-details' post.pk %}">{{ post.title }}</a></h1>
            <p class="post_content">{{ post.body }}</p>
        </div>
    {% endfor %}

{% endblock %}
