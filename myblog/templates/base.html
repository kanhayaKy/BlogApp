<html>
  <head>
    <title>{% block head%}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href={% static "css/style.css"%}>
    <meta content="">
    <style></style>
  </head>
  <body>
    <header class="site_header">
        <div class = "site_brand">  
            <h1><a href="{% url 'home' %}">Blog</a></h1>
            <div style="float:right;">
             {% if user.is_authenticated%}
            <a href="{% url 'create-post' %}">+ New Post <a>|<a href="{% url 'logout' %}">Logout<a>|
            
            {% else %}
            <a href="{%url 'login'%}"> Login </a>|<a href="{%url 'register'%}"> Register     </a>
            
            
            {% endif %}
            
            </div>
        </div>
    </header>
    
    <div class="content-wrapper">
        <div class="content">
            {% block body%}{% endblock %}
        </div>

        <div class="sidebar">
            <div class="widget">
                <h1 class="widget_title">Sidebar Title</h1>
            </div>
        </div>

    </body>
</html>
