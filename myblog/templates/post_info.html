 
{% extends 'base.html' %}

        <div class="post_details">
            <div class="post_info">
                <h1>{{ post.title }}</h1>

            </div>
            
            <div class="post_detail_content">
                    {{ post.body }}
            </div>
        </div>

{% endblock %}
